<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="static/style.css" />
</head>
<body>
    <!-- pc navigation  bar (wrapper container)-->
    <nav class="navigation-bar"></nav>

    <!-- mobile navigation (wrapper container)-->
    <div class="mobile-nav"></div>

    <!-- opening panel, top section (wrapper container)-->
    <section class="intro-wall"></section>

    <!-- Recent posts recommendation -->
   <h3 class="recent">Recent Posts</h3>
    <section class="sample-posts">
        <!-- first recent post (wrapper container) -->
        <div class="post recent-post-01">
        </div>

        <!-- second recent post (wrapper container) -->
        <div class="post recent-post-02">
        </div>
    </section>

    <button class="all-posts-btn">All Posts</button>

    <!-- contact form (wrapper container) -->
    <form action="" method="post" id="contact"></form>

    <!-- webapage footer (wrapper container) -->
    <footer></footer> 
</body>


<!-- Javascript inclusion, webpage content and functionality -->
<script src="utilities/global.js"></script>
<script src="utilities/index.js"></script>

<script>

    // move those to index.js
    document.querySelector('.nav-title').addEventListener('click', ()=>{
        window.location='blog-feed.html'
    })
    document.querySelector('.all-posts-btn').addEventListener('click', ()=>{
        window.location='blog-feed.html'
    })

    // navigation anchors (mobile)
    const navAnchors = `
            <a href="#">Home</a>
            <a href="blog-feed.html">My Blog</a>
            <a href="about.html">About</a>
            <a href="#contact">Contact</a>
    `
    document.querySelector('.anchors').innerHTML = navAnchors
    document.querySelector('.mobile-nav').innerHTML = navAnchors
</script>
</html>
