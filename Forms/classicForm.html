<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Form</title>
</head>
<body>
    <form>
        <h2>Complete the Form</h2>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name"/>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" />

        <label for="age">Age</label>
        <input type="number" id="age" />

        <label for="mail">Email</label>
        <input type="email" id="mail" />

        <label for="choice0">Choice</label>
        <input type="checkbox" id="choice0"/>

        <label for="choice1">Choice</label>
        <input type="checkbox" id="choice1"/>

        <label for="choice2">Choice</label>
        <input type="checkbox" id="choice2"/>

        
        <label for="option0">Choice</label>
        <input type="radio" id="option0" name="radio"/>

        <label for="option1">Choice</label>
        <input type="radio" id="option1" name="radio"/>
    </form>
</body>
</html>
