<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form method="post" action="">
        <h2>Complete the Form</h2>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name"/>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" />

        <label for="age">Age</label>
        <input type="number" id="age" />

        <label for="mail">Email</label>
        <input type="email" id="mail" />

        <br />
        <label class="checkbox-option-title">Occupation</label>
        <label for="choice0" class="check">Choice</label>
        <input type="checkbox" id="choice0" />

        <label for="choice1" class="check">Choice</label>
        <input type="checkbox" id="choice1"/>

        <label for="choice2" class="check">Choice</label>
        <input type="checkbox" id="choice2"/>

        <br />
        <label class="radio-option-title">Gender</label>
        <label for="option0" class="option">Option</label>
        <input type="radio" id="option0" name="radio"/>

        <label for="option1" class="option">Option</label>
        <input type="radio" id="option1" name="radio"/>

        <br />
        <label for="message">Message</label>
        <input type="textarea" id="message" />

        <button type="submit">Submit</button>
    </form>
</body>
</html>
