<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event space template</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" 
      href=
"https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <nav>
        <span>Venue space</span>
        <span>
            <p class="nav-home">Home</p>
            <p class="nav-about">About</p>
            <p class="nav-services">Services</p>
            <p class="nav-gallery">Our gallery</p>
            <p class="nav-contact">Contact</p>
        </span>
    </nav>
    <main>
        <img src="images/pexels-danik-prihodko-15964946.jpg" class="fixed-img">
        <section class="section-home">
            <div class="home-text-div">
                <p>
                    Experience <br/>
                    Important Momments
                    <br />
                    <span>John venue space</span> 
                </p>
                <!-- <button>Discover more</button> -->
            </div>
        </section>
        <section class="section-about">
            <div class="about-wrapper">
                <img src="images/pexels-danik-prihodko-15964946.jpg" alt="">
                <div class="about-text-container">
                    <h2>About Us</h2>
                    <hr />
                    <p>
                        Host your special event on our venue spaces.
                        <!-- Roomerous, beautiful and just right for <i>your</i> event. -->
                    </p>
                    <button class="find-out-more-btn">FIND OUT MORE</button>
                </div>
            </div>
        </section>
        <section class="section-services">
            <div class="services-wrapper">
                <div class="sevices-left-div">
                    <p>Services</p>
                    <div class="services-img-wrapper-left">
                        <img src="images/pexels-danik-prihodko-15964946.jpg" />
                        <p>Weddings</p>
                        <button>View Full Plan</button>
                    </div>
                </div>
                <!--  -->
                <div class="services-right-div">
                    <img src="images/pexels-danik-prihodko-15964946.jpg" alt="" class="">
                    <div>
                        <button>Previous</button>
                        <button>Next</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-"></section>
        <section class="section-"></section>
    </main>
</body>
<script src="functionality/index.js"></script>
</html>
